<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const rainbow = ["red", "orange", "yellow", "green", "blue", "indigo","violet" ];
let text = "";
for (let i = 0; i < rainbow.length; i++) {
  text += rainbow[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
