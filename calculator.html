<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
          <p id="demo"></p>
        <button id="demo1" ></button>


    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="weight">WEIGHT(KG):</label><br>
        <input type="text" id="weight" value=""><br><br>

        <label for="height">HEIGHT(M):</label><br>
        <input type="text" id="height" value=""><br><br>

        <input type="button" value="Calculate BMI" onclick="calculateBMI()">
    </form>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || height <= 0) {
                alert("Please enter valid weight and height values.");
                return;
            }

            const userBMI = bmi_calc(weight, height);
            let resultMessage;

            if (userBMI <= 18.0) {
                resultMessage = `Your BMI is ${userBMI}. You are underweight. ðŸ˜’ðŸ˜’ðŸ˜¢`;
            } else if (userBMI <= 25.0) {
                resultMessage = `Your BMI is ${userBMI}. You are in a healthy weight. ðŸ¥³ðŸ‘Œ`;
            } else if (userBMI <= 35.0) {
                resultMessage = `Your BMI is ${userBMI}. You are overweight. ðŸ˜§ðŸ˜¨`;
            } else {
                resultMessage = `Your BMI is ${userBMI}. You are in obesity range. ðŸ˜±`;
            }

            document.getElementById('demo').innerHTML = resultMessage;
            document.getElementById('demo1').innerHTML = resultMessage;       
        }

        function bmi_calc(weight, height) {
            return weight / height ** 2;
        }
    </script>
</body>
</html>
