<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>

<body>
    <h1>Calculator</h1>
    <form id="calculator">
        <label for="operator">Operator (+, -, *, /):</label>
        <input type="text" id="operator" placeholder="Enter operator" required>
        <br>
        <label for="number1">Number 1:</label><br>
        <input type="text" id="number1" placeholder="Enter your number" required>
        <br>
        <label for="number2">Number 2:</label>
        <input type="text" id="number2" placeholder="Enter your number" required>
        <br>
        <input type="button" value="Calculator" onclick="calculator()">
        <p id="result"></p>
    </form>
    <script>
        function calculator() {
            const operator = document.getElementById('operator').value;
            const number1 = parseFloat(document.getElementById('number1').value);
            const number2 = parseFloat(document.getElementById('number2').value);

        }
        const operator = calculator(number1, number2);
        let result;
        if (operator == '+') {
            result = number1 + number2;
        }
        else if (operator == '-') {
            result = number1 - number2;
        }
        else if (operator == '*') {
            result = number1 * number2;
        }
        else if (operator == '/') {
            result = number1 / number2;
        }
        else {
            document.getElementById('demo').innerHTML = "Invalid operator";
            return;
        }
        function calculator(number1, number2) {
            return result
        }
        document.getElementById('result').innerHTML = "Result is " + result;

    </script>
</body>

</html>
