<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="weight">WEIGHT(KG):</label><br>
        <input type="number" id="weight" placeholder="enter your weight" autocomplete="off">
        <label for="height">HEIGHT(CM):</label>
        <input type="number" id="height" placeholder="enter your height" autocomplete="off">
        <input type="button" value="Calculate BMI" onclick="calculateBMI()">
        <button className="btn" type="btn btn-outline" type="submit">reload</button>
        </div>
        <form action="/action_page.php">
            <p id="demo"></p>
            <div class="div1">
                <p id="demo1"></p>
            </div>
        </form>
        <img id="img1" src="">
        <div className="center"></div>
        <script>
            function calculateBMI() {
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value);
                if (isNaN(weight) || isNaN(height) || height <= 0) {
                    alert("Please enter valid weight and height values.");
                    return;
                }
                const userBMI = bmi_calc(weight, height);
                let resultMessage;
                if (userBMI <= 18.0) {
                    resultMessage = `Your BMI is ${userBMI}. You are underweight. ðŸ˜’ðŸ˜’ðŸ˜¢`;
                    document.getElementById("img1").src = 'images/underweight.gif'
                    document.getElementById("img1").style.width = "30%"
                    document.getElementById("img1").style.height = "30%"
                    // document.getElementById('img1').style.display = 'block'
                } else if (userBMI <= 25.0) {
                    resultMessage = `Your BMI is ${userBMI}. You are in a healthy weight. ðŸ¥³ðŸ‘Œ`;
                    document.getElementById("img1").src = 'images/healthy.gif'
                    document.getElementById("img1").style.width = "20%"
                    document.getElementById("img1").style.height = "20%"
                } else if (userBMI <= 30.0) {
                    resultMessage = `Your BMI is ${userBMI}. You are overweight. ðŸ˜§ðŸ˜¨`;
                    document.getElementById("img1").src = 'images/over_wight.gif'
                    document.getElementById("img1").style.width = "30%"
                    document.getElementById("img1").style.height = "30%"
                } else {
                    resultMessage = `Your BMI is ${userBMI}. You are in obesity range. ðŸ˜±`;
                    document.getElementById("img1").src = 'images/obesity.gif'
                    document.getElementById("img1").style.width = "20%"
                    document.getElementById("img1").style.height = "20%"
                }
                document.getElementById('demo1').innerHTML = resultMessage;
            }
            function bmi_calc(weight, height) {
                return (weight / height ** 2) * 10000;
            }
       </script>
</body>
